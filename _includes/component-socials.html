{% for url in site.data.settings.social_settings %}
{% if url[1] != '' %}
<span class="socials__item">
	<a href="{{ url[1] }}" target="_blank" class=""
		title="{{ url[0] | remove: '_url' | replace: '-', ' ' | capitalize }}">
		{{ url[0] | remove: '_url' | replace: '-', ' ' | capitalize }} &#x2197;&#xFE0E;
	</a>
</span>
{% endif %}
{% endfor %}
